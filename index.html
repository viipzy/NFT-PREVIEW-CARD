<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-view.svg">
  <title>NFT preview card component</title>
</head>
<body>
<main>
  <h1>Equilibrium #3429</h1>
  <p>
    Our Equilibrium collection promotes balance and calm.
  </p>

  <section>
    <div>
      <img src="./images/icon-ethereum.svg" alt="">
      <h2> 0.041 ETH</h2>
    </div>

    <div>
      <img src="./images/icon-clock.svg" alt="clock svg">
      <h2>
        3 days left
      </h2>
    </div>
  </section>
  <section>
    <div>
      <div>
        <img src="./images/image-avatar.png" alt="image avatar">
      </div>
      <div>
        <h2><span> Creation of </span> Jules Wyvern</h2>
      </div>
    </div>
  </section>
  
</main>

</body>
</html>
